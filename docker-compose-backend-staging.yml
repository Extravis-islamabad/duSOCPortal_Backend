version: '3.9' #version

services:
  backend:
    container_name: duSOC_Backend_Container
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sh", "./start_server.sh"]
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app  # Optional: for live sync with host

  # db:
  #   container_name: duSOC_Postgres_Container
  #   image: postgres:16
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_DB: ${DB_NAME}
  #     POSTGRES_USER: ${DB_USER}
